<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Halloween</title>
</head>
<body>
    <header>
        <h1>Halloween</h1>
        <div class="pages">
            <a href="index.html">Gostosuras</a>
            <a href="index.html">Travessuras</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-title">
                <p>Bem-vindo de volta</p>
                <h2>Faça login na sua conta</h2>
            </div>
            <form action="">
                <div class="email-data">
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="email@dominio.com">
                </div>
                <div class="password-data">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="******">
                </div>
                <div class="form-options">
                    <input type="radio" name="remember" id="remember">
                    <label for="remember">Lembre de mim</label>
                </div>
                <div class="form-submit">
                    <button type="submit" id="login-button">Entrar</button>
                    <button type="button" id="google-login">Ou faça login com o Google</button>
                </div>
                <div class="create-account">
                    <p>Não tem uma conta?</p>
                    <a href="index.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
